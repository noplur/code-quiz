<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http=equiv="X-UA-Comaptible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Coding Quiz</h1>
        <h2 class="high-scores">View Highscores</h2>
        <h3 id="counter"></h3>
    </header>
    <main>
        <section id="quiz">
            <h2>Coding Quiz Challenge</h2>
            <h3>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</h3>
            <button id="startBtn">Start Quiz</button>
        </section>
        <section id="questionSection" class="hidden">
            <div id="question"></div>
            <div id="answers"></div>
            <div id="prevAnswer"></div>
            <form id="initials-form">
                <div class="form-group">
                    <input type="text" name="initials-name" placeholder="Enter Initials" />
            </div>
            </form>
            <button id="submitBtn">Submit</button>
        </section>
        <section id="results" class="hidden">
            <!-- <button id="submitBtn">Submit</button> -->
            <!-- <div id="yourScore"></div>
            <div id="enterInitials"></div> -->
            <!-- <button id="submitBtn">Submit</button> -->
    </section>
    </main>

<footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
